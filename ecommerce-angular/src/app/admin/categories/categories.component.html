<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-12">
            <form action="" class="shadow p-4 ">
                <h3 class="text-center md-4  ">categories</h3>
                <input type="text" style="border:5px sloid blue;" class="form-control" placeholder="product Name"><br>
                <input type="number" min="1" class="form-control" placeholder="Sr No"><br>
                <input type="file" class="form-control" placeholder="image"><br>
                <input type="submit" class=" btn btn-success" value="Save" placeholder="product Name"><br>

            </form>
            <div class="col-lg-12 mt-4 p-4 shadow ">
                <div class="table-scrollable">
                    <table class="table table-bordered table-stripped">
                        <tr>
                            <th>Actions</th>
                            <th>Sr no</th>
                            <th>image</th>
                            <th>Name</th>
                        </tr>
                        <tr *ngFor="let category of categories">
                            <td style="width: 180px;">
                                <button class="btn btn-primary btn-sm">Edit </button>
                                <button class="btn btn-danger btn-sm">Delete </button>
                            </td>

                            <td>
                                {{category.srno}}

                            </td>
                            <td><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Image.jpg"
                                    style="height: 80px ;width:auto;"></td>
                            <td>{{category.name}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
